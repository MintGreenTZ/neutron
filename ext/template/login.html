{% extends "base.html" %}
{% block content %}
<section class="section">
    <div class="container">
        <div class="row">
            <div class="container container--mini" style="max-width: 380px; margin-top: 50px;">
                <div id="loginhint"></div>
                <div class="card card-body">
                    <img class="avatar" style="margin-top: 15px; margin-left: 120px;" src="/static/img/avatar.jpg">
                    <div class="mb-1 text-center">
                        <h2>Sign in</h2>
                    </div>
                    {% raw xsrf_form_html() %}
                    <div class="form-group form-group-lg">
                        <label>Username</label>
                        <input type="text" class="form-control left-border-none" name="username" placeholder="Username"
                            onkeydown="keyLogin();">
                    </div>
                    <div class="form-group form-group-lg">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password"
                            onkeydown="keyLogin();">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="save"> Remember me
                        </label>
                    </div>
                    <button id="login" class="btn btn-block btn-lg" style="background: #a880e4; color:white">Sign
                        In</button>
                    <script src="static/js/form.js"></script>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function keyLogin() {
        if (event.keyCode == 13)
            document.getElementById("login").click();
    }
</script>
{% end %}
